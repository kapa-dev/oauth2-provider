<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      margin: 0 0 20px;
      font-weight: 600;
      font-size: 24px;
      color: #333;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #6c5ce7;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5a4bd1;
    }
    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign in</h2>
    <form method="POST" action="/login">
      <div class="input-group">
        <label>Username</label>
        <input name="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input name="password" type="password" placeholder="Enter your password" required />
      </div>

      <input type="hidden" name="returnTo" value="{{RETURN_TO}}" />

      <button type="submit">Login</button>

      <div class="footer">OAuth2 Provider â€¢ Secure Login</div>
    </form>
  </div>
</body>
</html>
